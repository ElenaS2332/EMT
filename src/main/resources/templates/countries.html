<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" sec:authorize="isAuthenticated()">
    <section class="jumbotron text-center">
        <h3 class="jumbotron-heading">All Countries</h3>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Country Name</th>
                            <th scope="col">Continent</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="country : ${countries}">
                            <td th:text="${country.getName()}"></td>
                            <td th:text="${country.getContinent()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center"  sec:authorize="hasRole('ROLE_ADMIN')">
                    <form th:action="@{'/countries/add-country'}" th:method="GET" >
                        <button type="submit" class="btn btn-sm btn-primary">
                            <i class="fa fa-plus"></i> Add Country
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
